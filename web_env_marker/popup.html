    <style>
        * {

        }
        
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            background: white;

        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px 20px;

            color: white;
        }
        
        .header h2 {

        }
        
        .header p {
            margin: 6px 0 0 0;

            opacity: 0.9;
        }
        
        .content {
            padding: 24px 20px;
        }
        
        .setting-group {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .setting-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }
        
        .toggle-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .toggle-wrapper:hover {
            background: #e9ecef;
        }
        
        .toggle-label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-label::before {
            content: "üëÅÔ∏è";
            font-size: 18px;
        }
        
        /* „Ç´„Çπ„Çø„É†„Éà„Ç∞„É´„Çπ„Ç§„ÉÉ„ÉÅ */
        .toggle-switch {
            position: relative;
            width: 48px;
            height: 26px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 26px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        
        .height-control {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .height-icon {
            font-size: 20px;
        }
        
        .height-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="number"] {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .unit {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }
        
        .env-grid {
            display: grid;
            gap: 12px;
        }
        
        .env-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .env-item:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }
        
        .env-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .env-badge {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .env-name {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        
        input[type="color"] {
            width: 48px;
            height: 32px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        input[type="color"]:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .save-btn:active {
            transform: translateY(0);
        }
        
        .reset-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .reset-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .reset-btn:active {
            transform: translateY(0);
        }
        
        .status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            opacity: 0;
        }
        
        .status.success {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
