<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

        }

        input[type="text"], input[type="number"] {
            width: 100%;

            border: 2px solid #e0e0e0;

            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

        .preview {

            padding: 12px;
            margin-bottom: 16px;
            min-height: 50px;
            display: flex;

            justify-content: center;

        .preview-text {

            font-weight: 500;
            color: #333;
            text-align: center;
        }

        .preview-empty {
            font-size: 13px;
            color: #999;
            font-style: italic;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active { transform: translateY(0); }

        #changeButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        #changeButton:hover {
            background: linear-gradient(135deg, #5568d3 0%, #63408a 100%);
        }

        #restoreButton {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        #restoreButton:hover {
            background: linear-gradient(135deg, #d67ee0 0%, #dc4456 100%);
        }

        button:disabled {

        }

        #status {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            margin-top: 12px;
        }

        #status.changed {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #2d3436;
            animation: pulse 2s ease-in-out infinite;
        }

        #status.warning {
            background: linear-gradient(135deg, #ffe5e5 0%, #ffd1d1 100%);

        }

        @keyframes pulse {

        .time-input-wrapper {

            align-items: center;
            gap: 8px;
        }
        .time-input-wrapper input { flex: 1; }

        .time-unit {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }
    </style>
</head>
